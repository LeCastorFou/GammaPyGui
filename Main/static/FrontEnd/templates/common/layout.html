<link href="{{ url_for('static', filename='FrontEnd/styles/customform.css') }}" rel="stylesheet" type="text/css" media="all">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script src="https://kit.fontawesome.com/c8440d1d5a.js" crossorigin="anonymous"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body style="background-color: #1f253d;">

    <div class="main-container">

        <!-- HEADER -->
        <header class="block">
            <ul class="header-menu horizontal-list">
                <li>
                    <a class="header-menu-tab" style='color: #FFFFFF;text-decoration: none;' href="{{url_for('main.account')}}"><span class="icon fontawesome-user scnd-font-color"></span>Account Config</a>

                </li>

                <li>
                    <a class="header-menu-tab" style='color: #FFFFFF;text-decoration: none;' href="{{url_for('main.hessana')}}"><span class="icon entypo-chart-line scnd-font-color"></span>Analysis</a>
                    <a class="header-menu-number" style='color: #FFFFFF;text-decoration: none;' href="#4">5</a>
                </li>

                <li>
                    <a class="header-menu-tab" style='color: #FFFFFF;text-decoration: none;' href="#3"><i class="fas fa-puzzle-piece"></i> Tutorials</a>

                </li>

                <li>
                    <a class="header-menu-tab" style='color: #FFFFFF;text-decoration: none;' href="#5"><span class="icon entypo-cog scnd-font-color"></span>Settings</a>
                </li>

            </ul>
            <div class="profile-menu">
                <p>More <a style='color: #FFFFFF;text-decoration: none;' href="#26"><span class="entypo-down-open scnd-font-color"></span></a></p>
                <div class="profile-picture small-profile-picture">
                    <img width="40px">
                </div>
            </div>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                   <li>{{ message }}</li>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}

    </div> <!-- end main-container -->
</body>
